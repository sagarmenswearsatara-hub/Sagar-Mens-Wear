<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Details</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
font-family: Inter, sans-serif;
background:#f5f6f8;
margin:0;
padding:0;
}

.product-box{
max-width:420px;
margin:auto;
background:#fff;
min-height:100vh;
}

.image-wrapper{
position:relative;
}

.image-wrapper img{
width:100%;
display:block;
}

.back-btn{
position:absolute;
top:15px;
left:15px;
background:rgba(0,0,0,0.6);
color:#fff;
border:none;
width:40px;
height:40px;
border-radius:50%;
font-size:18px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

.share-btn{
position:absolute;
top:15px;
right:15px;
background:#fff;
border:none;
width:40px;
height:40px;
border-radius:50%;
font-size:18px;
cursor:pointer;
}

.product-content{
padding:20px;
}

.product-name{
font-size:20px;
font-weight:600;
margin-bottom:10px;
}

.old-price{
text-decoration:line-through;
color:#888;
margin-right:8px;
}

.new-price{
font-size:22px;
font-weight:700;
}

.buy-btn{
width:100%;
padding:15px;
border:none;
border-radius:12px;
background:#000;
color:#fff;
font-weight:600;
font-size:16px;
margin-top:20px;
}

.order-form{
display:none;
margin-top:20px;
}

.order-form input{
width:100%;
padding:12px;
margin-bottom:10px;
border-radius:8px;
border:1px solid #ccc;
}

.whatsapp-btn{
width:100%;
padding:15px;
border:none;
border-radius:12px;
background:#25D366;
color:#fff;
font-weight:600;
font-size:16px;
}
</style>
</head>

<body>

<div class="product-box">

<div class="image-wrapper">
<button class="back-btn" onclick="goBack()">‚Üê</button>
<button class="share-btn" onclick="shareProduct()">‚Üó</button>
<img id="productImg">
</div>

<div class="product-content">

<div class="product-name" id="productName"></div>

<div>
<span class="old-price" id="oldPrice"></span>
<span class="new-price" id="productPrice"></span>
</div>

<!-- Buy Now Button -->
<button class="buy-btn" id="buyBtn" onclick="showForm()">Buy Now</button>

<!-- ORDER FORM -->
<div class="order-form" id="orderForm">
<input type="text" id="custName" placeholder="Your Name">
<input type="text" id="custAddress" placeholder="Full Address">
<input type="text" id="custPincode" placeholder="Pincode">

<button class="whatsapp-btn" onclick="sendOrder()">
Buy on WhatsApp
</button>
</div>

</div>
</div>

<script>

const data = JSON.parse(localStorage.getItem("selectedProduct"));

if(data){
document.getElementById("productName").innerText = data.name;
document.getElementById("productPrice").innerText = "‚Çπ" + data.price;
document.getElementById("productImg").src = data.img;
document.getElementById("oldPrice").innerText =
"‚Çπ" + Math.floor(data.price * 1.3);
}

function goBack(){
window.history.back();
}

function showForm(){
document.getElementById("orderForm").style.display="block";
document.getElementById("buyBtn").style.display="none";   // üî• BUTTON HIDE
}

function sendOrder(){

const name = document.getElementById("custName").value;
const address = document.getElementById("custAddress").value;
const pincode = document.getElementById("custPincode").value;

if(!name || !address || !pincode){
alert("Please fill all details.");
return;
}

const phoneNumber = "9175731544";
const productLink = window.location.href;

const message =
"Hello Sagar Mens Wear üëã\n\n"+
"üõí Product: "+data.name+"\n"+
"üí∞ Price: ‚Çπ"+data.price+"\n"+
"üîó Link: "+productLink+"\n\n"+
"üë§ Customer Details:\n"+
"Name: "+name+"\n"+
"Address: "+address+"\n"+
"Pincode: "+pincode;

window.location.href =
"https://wa.me/"+phoneNumber+"?text="+encodeURIComponent(message);
}

function shareProduct(){
if(navigator.share){
navigator.share({
title: data.name,
text: "Check this product üëï",
url: window.location.href
});
}else{
alert("Sharing not supported on this device.");
}
}

</script>

</body>
</html>
